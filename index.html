<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" /> -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style-desktop.css" />


    <!-- from Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- --- -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <div class="container-fluid">

        <div class="row .container-fluid.">
            <div class="jediArena col-6 col-md-6">
                <h5 class="nameTag">Choose your side</h5>
                <div class="row">
                    <div class="jediDeck deck col-md-3 col-lg-2">
                        <img src="assets/images/luke-skywalker-avatar.png" class="img-thumbnail rounded-circle character"
                            id="0">
                        <img src="assets/images/obi-wan-kenobi-avatar.png" class="img-thumbnail rounded-circle character"
                            id="1">
                        <img src="assets/images/qui-gon-jinn-avatar.png" class="img-thumbnail rounded-circle character"
                            id="2">
                        <img src="assets/images/master-yoda-avatar.png" class="img-thumbnail rounded-circle character"
                            id="3">
                    </div>
                    <div class="display-avatar col-md-9 col-lg-10">
                        <div class='row .container-fluid.'>

                            <div class="full-avatar col-8" id="jediAvatar">
                                <img>
                            </div>

                            <div class="jediPoints col-4 hide">
                                <div id="label-health">Health Points</div>
                                <div class="progress" id="jediHealth">
                                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%"
                                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>

                                <div id="label-attack">Attack Power</div>
                                <div class="progress" id="jediAttack">
                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>

                                <div id="label-counter">Counter Attack Power</div>
                                <div class="progress" id="jediCounter">
                                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%"
                                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <button type="button" class="btn btn-sm select">Select</button>
                            </div>



                        </div>
                    </div>
                </div>
            </div>

            <div class="sithArena col-6 col-md-6">
                <h5 class="nameTag">Choose your side</h5>
                <div class="row">

                    <div class="display-avatar col-md-9 col-lg-10">
                        <div class='row .container-fluid.'>
                            
                            <div class="sithPoints col-4 hide">
                                <div id="label-health">Health Points</div>
                                <div class="progress" id="sithHealth">
                                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%"
                                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>

                                <div id="label-attack">Attack Power</div>
                                <div class="progress" id="sithAttack">
                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>

                                <div id="label-counter">Counter Attack Power</div>
                                <div class="progress" id="sithCounter">
                                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%"
                                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <button type="button" class="btn btn-sm select">Select</button>
                            </div>

                            <div class="full-avatar col-8" id="sithAvatar">
                                    <img>
                                </div>
                        </div>
                    </div>

                    <div class="sithDeck deck col-md-3 col-lg-2"">
                            <img src=" assets/images/darth-vader-avatar.png"
                        class="img-thumbnail rounded-circle character" id="4">
                        <img src="assets/images/darth-maul-avatar.png" class="img-thumbnail rounded-circle character"
                            id="5">
                        <img src="assets/images/count-dooku-avatar.png" class="img-thumbnail rounded-circle character"
                            id="6">
                        <img src="assets/images/darth-sidious-avatar.png" class="img-thumbnail rounded-circle character"
                            id="7">
                    </div>

                </div>
            </div>






            <!-- 
            <div class="sithDeck deck col-3 col-sm-2 col-md-2 col-lg-2 col-xl-1">


            </div> -->
        </div>







    </div>
</body>

</html>
